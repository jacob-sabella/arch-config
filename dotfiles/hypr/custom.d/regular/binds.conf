
# Custom binds. Make sure to unbind any default binds before you add new ones.

# Example:
# unbind = SUPER, A
# bind = SUPER, A, exec, kitty

# You can also remove all the default binds with
# unbind = all

# Custom keybindings restored from old config
# Editing configs
bind = $mainMod SHIFT, H, exec, alacritty -e nano /home/jsabella/.config/hypr/hyprland.conf

# Bring up volume control
unbind = $mainMod, V
bind = $mainMod, V, exec, alacritty -e pulsemixer

# Bring up phone
bind = $mainMod SHIFT, P, exec, /home/jsabella/.config/bin/start_scrcpy

# Bring up dev env menu
bind = $mainMod SHIFT, D, exec, /home/jsabella/.local/bin/devenv_select

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window --clipboard-only
# Screenshot a monitor
unbind = , PRINT
bind = , PRINT, exec, hyprshot -m output --clipboard-only
# Screenshot a region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region --clipboard-only

# Brightness
bind = , XF86MonBrightnessUp, exec, $HOME/.local/bin/adjust_brightness up
bind = , XF86MonBrightnessDown, exec, $HOME/.local/bin/adjust_brightness down

# Audio Ctl
unbind = , XF86AudioRaiseVolume
unbind = , XF86AudioLowerVolume
unbind = , XF86AudioMute
unbind = , XF86AudioPlay
bind = , XF86AudioRaiseVolume, exec, pamixer --increase 5 --allow-boost false
bind = , XF86AudioLowerVolume, exec, pamixer --decrease 5
bind = , XF86AudioMute, exec, pamixer --toggle-mute
bind = , XF86AudioPlay, exec, playerctl play-pause

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Fix rofi keybindings
unbind = $mainMod, SPACE
bind = $mainMod, SPACE, exec, rofi -show drun -dpi 1
bind = ALT, TAB, exec, rofi -show window

# Toggle floating
unbind = $mainMod, V
bind = $mainMod, F, togglefloating

# Wallpaper controls
bind = $mainMod SHIFT, W, exec, ~/.local/bin/arch-config/rotate-anime-wallpaper
bind = $mainMod CTRL, W, exec, ~/.local/bin/arch-config/generate-anime-wallpaper-prompt
bind = $mainMod CTRL SHIFT, W, exec, ~/.local/bin/arch-config/generate-anime-wallpaper

# Screen shader/filter selection
bind = $mainMod ALT, S, exec, ~/.local/bin/arch-config/hyprshade-rofi